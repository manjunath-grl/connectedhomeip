name: 42.2.2. [TC-TSTAT-2.2] Setpoint Test Cases with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Thermostat"
    endpoint: 1
    OccupiedCoolingSetpointConfigValue:
        type: INT16
        defaultValue: 2250

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads MinCoolSetpointLimit attribute from DUT"
      command: "readAttribute"
      attribute: "MinCoolSetpointLimit"
      response:
          saveAs: MinCoolSetpointLimitValue

    - label: "TH reads MaxCoolSetpointLimit attribute from DUT"
      command: "readAttribute"
      attribute: "MaxCoolSetpointLimit"
      response:
          saveAs: MaxCoolSetpointLimitValue

    - label:
          "Reads OccupiedCoolingSetpoint attribute from Server DUT and verifies
          that the value is within range"
      command: "readAttribute"
      attribute: "OccupiedCoolingSetpoint"
      response:
          saveAs: OccupiedCoolingSetpointValue
          constraints:
              minValue: MinCoolSetpointLimitValue
              maxValue: MaxCoolSetpointLimitValue

    - label:
          "Writes a value back that is different but valid for
          OccupiedCoolingSetpoint attribute"
      command: "writeAttribute"
      attribute: "OccupiedCoolingSetpoint"
      arguments:
          value: OccupiedCoolingSetpointConfigValue

    - label:
          "Reads it back again to confirm the successful write of
          OccupiedCoolingSetpoint attribute"
      command: "readAttribute"
      attribute: "OccupiedCoolingSetpoint"
      response:
          value: OccupiedCoolingSetpointConfigValue

    - label:
          "Writes OccupiedCoolingSetpoint to value below the
          MinCoolSetpointLimit"
      command: "writeAttribute"
      attribute: "OccupiedCoolingSetpoint"
      arguments:
          value: 30
      response:
          error: CONSTRAINT_ERROR

    - label:
          "Writes OccupiedCoolingSetpoint to value above the
          MaxCoolSetpointLimit"
      command: "writeAttribute"
      attribute: "OccupiedCoolingSetpoint"
      arguments:
          value: 4000
      response:
          error: CONSTRAINT_ERROR
