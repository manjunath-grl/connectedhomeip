name:
    19.1.2. [TC-KEYPADINPUT-3.1] Global attributes - Keypad Input Cluster (DUT
    as Server)

PICS:
    - KEYPADINPUT.C

config:
    nodeId: 0x12344321
    cluster: "Keypad Input"
    endpoint: 0

tests:
    - label: "Wait for the device to be commissioned"
      cluster: "DelayCommands"
      command: "WaitForCommissioning"

    - label: "DUT sends SendKey command to TH"
      wait: "SendKey"
      PICS: KEYPADINPUT.C.C00.Tx

