name: 57.3.2. [TC-I-3.2] Functionality with client as DUT

config:
    nodeId: 0x12344321
    cluster: "Identify"
    endpoint: 1
    timeout: 300

tests:
    - label: "Wait for the device to be commissioned"
      cluster: "DelayCommands"
      command: "WaitForCommissioning"

    - label: "DUT sends Identify an command to the TH"
      wait: "Identify"
      PICS: I.C.C00.Tx
      arguments:
          value:

    # IdentifyQuery is not supported by Matter.
    - label: "DUT issues an IdentifyQuery command to the TH"
      wait: "IdentifyQuery"
      PICS: I.C.C01.Tx
      disabled: true

    - label: "DUT issues an Identify command to the TH"
      wait: "Identify"
      PICS: I.C.C00.Tx
      arguments:
          value:

    - label: "DUT sends a TriggerEffect command to the TH"
      wait: "TriggerEffect"
      PICS: I.C.C40.Tx
      arguments:
          value:
