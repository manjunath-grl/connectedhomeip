name: 3.2.2. [TC-IDM-2.2] Report Data Action from DUT to TH. [{DUT_Server}]

PICS:
    - MCORE.IDM.S

config:
    nodeId: 0x12344321
    cluster: "Interaction Data Model"
    endpoint: 0

tests:
    - label:
          "Step 0: TH and DUT will be commissioned and are on the same fabric."
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 1: TH sends the Read Request Message to the DUT to read a global
          attribute from all clusters at all Endpoints AttributePath =
          [[Attribute = Specific Global Attribute]] On receipt of this message,
          DUT should send a report data action with the attribute value from all
          the clusters to the DUT."
      cluster: "AnyCommands"
      command: "ReadById"
      endpoint: "*"
      arguments:
          values:
              - name: "ClusterId"
                value: "*"
              - name: "AttributeId"
                value: 0xFFFD #ClusterRevision
