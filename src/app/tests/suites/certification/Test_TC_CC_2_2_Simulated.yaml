name: 24.1.3. [TC-CC-2.2] Attributes with client as DUT

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    endpoint: 1

tests:
    - label: "Wait for the device to be commissioned"
      cluster: "DelayCommands"
      command: "WaitForCommissioning"

    - label: "Read attribute CurrentHue"
      wait: "readAttribute"
      attribute: "CurrentHue"
      response:
          value: 0
          constraints:
              type: int8u

    - label: "Read attribute CurrentSaturation"
      wait: "readAttribute"
      attribute: "CurrentSaturation"
      response:
          value: 0
          constraints:
              type: int8u

    - label: "Read attribute RemainingTime"
      wait: "readAttribute"
      attribute: "RemainingTime"
      response:
          value: 0
          constraints:
              type: int16u

    - label: "Read attribute CurrentX"
      wait: "readAttribute"
      attribute: "CurrentX"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65527

    - label: "Read attribute CurrentY"
      wait: "readAttribute"
      attribute: "CurrentY"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65527

    - label: "Read attribute DriftCompensation"
      wait: "readAttribute"
      attribute: "DriftCompensation"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 4

    - label: "Read attribute ColorTempPhysicalMinMireds"
      wait: "readAttribute"
      attribute: "ColorTempPhysicalMinMireds"
      response:
          saveAs: ColorTempPhysicalMinMireds
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65527

    - label: "Read attribute ColorTempPhysicalMaxMireds"
      wait: "readAttribute"
      attribute: "ColorTempPhysicalMaxMireds"
      response:
          saveAs: ColorTempPhysicalMaxMireds
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65527

    - label: "Read attribute CoupleColorTempToLevelMinMireds"
      wait: "readAttribute"
      attribute: "CoupleColorTempToLevelMinMireds"
      response:
          constraints:
              type: int16u
              minValue: ColorTempPhysicalMinMireds
              maxValue: ColorTempPhysicalMaxMireds
